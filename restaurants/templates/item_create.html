{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}create an item{% endblock title %}

{% block content %}
<br>
<div class="card">
  <h5 class="card-header">Create an Item</h5>
  <div class="card-body">
    <p class="card-text">
        <form action="{% url 'item-create' restaurant.id%}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit"  class="btn btn-outline-primary">
        </form>
    </p>
  </div>
</div>
{% endblock content %}
